<h3>Heroe {{heroe.nombre}}</h3>
<hr>
<div class="row">
    <div class="col-md-12">
        <form  #formulario="ngForm">
            <div class="form-group">
                <label >Nombre</label>
                <input     [(ngModel)]="heroe.nombre"
                            type="text"
                            name="nombre"
                            class="form-control"
                            placeholder="Nombre del heroe" required>
            </div>
            <div class="form-group">
                <label >Casa</label>
                <select [(ngModel)]="heroe.casa"
                        name="casa"
                        class="form-control">
                    <option value="Marvel">Marvel</option>
                    <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label >Biograf√≠a</label>
                <textarea   [(ngModel)]="heroe.bio"
                            class="form-control"
                            name="bio" required></textarea>
            </div>
            <div class="form-group">
                <button [routerLink]="['/home']" class="btn btn-outline-danger">Regresar</button>
                <button class="btn btn-outline-info" (click)="nuevoHeroe(formulario)">Nuevo heroe</button>
                <button [disabled]="!formulario.valid" (click)="guardar()" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
